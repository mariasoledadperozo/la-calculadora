<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La calculadora</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>


    <div id="calculadora-container">

        <input type="text" name="resultado" id="resultado" readonly>

        <input type="button" value="1" id="button" class="clase-numero">
        <input type="button" value="2" id="button" class="clase-numero">
        <input type="button" value="3" id="button" class="clase-numero">
        <input type="button" value="+" id="button" class="clase-operador">

        <input type="button" value="4" id="button" class="clase-numero">
        <input type="button" value="5" id="button" class="clase-numero">
        <input type="button" value="6" id="button" class="clase-numero">
        <input type="button" value="-" id="button" class="clase-operador">

        <input type="button" value="7" id="button" class="clase-numero">
        <input type="button" value="8" id="button" class="clase-numero">
        <input type="button" value="9" id="button" class="clase-numero">
        <input type="button" value="x" id="button" class="clase-operador">

        <input type="button" value="0" id="button" class="clase-numero">
        <input type="button" value="00" id="button" class="clase-numero">
        <input type="button" value="/" id="button" class="clase-operador">
        <input type="button" value="=" id="button" class="clase-operador">
        <input type="button" value="ac" id="button" class="clase-operador">


    </div>

    <script src="script.js"></script>

 
</body>
</html>
