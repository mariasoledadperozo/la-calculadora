<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La calculadora</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>


    <div id="calculadora-container">

        <input type="text" name="input" id="input" readonly>

        <input type="button" value="1" id="1" class="clase-numero" onclick="colocarNumero(1)">
        <input type="button" value="2" id="2" class="clase-numero" onclick="colocarNumero(2)">
        <input type="button" value="3" id="3" class="clase-numero" onclick="colocarNumero(3)">
        <input type="button" value="+" id="+" class="clase-operador">

        <input type="button" value="4" id="4" class="clase-numero" onclick="colocarNumero(4)">
        <input type="button" value="5" id="5" class="clase-numero" onclick="colocarNumero(5)">
        <input type="button" value="6" id="6" class="clase-numero" onclick="colocarNumero(6)">
        <input type="button" value="-" id="-" class="clase-operador">

        <input type="button" value="7" id="7" class="clase-numero" onclick="colocarNumero(7)">
        <input type="button" value="8" id="8" class="clase-numero" onclick="colocarNumero(8)">
        <input type="button" value="9" id="9" class="clase-numero" onclick="colocarNumero(9)">
        <input type="button" value="x" id="x" class="clase-operador">

        <input type="button" value="0" id="0" class="clase-numero" onclick="colocarNumero(0)">
        <input type="button" value="00" id="00" class="clase-numero" onclick="colocarNumero(0o0)">
        <input type="button" value="/" id="/" class="clase-operador">
        <input type="button" value="=" id="=" class="clase-operador">
        <input type="button" value="ac" id="ac" class="clase-operador" onclick="limpiarInput()">


    </div>

    <script src="script.js"></script>

 
</body>
</html>
